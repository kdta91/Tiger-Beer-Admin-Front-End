<div ui-view="header"></div>

<h1>Users</h1>

<table class="table table-striped table-bordered">
    <tr>
        <th>#</th>
        <th>Username</th>
        <th>Email</th>
        <th>Options</th>
    </tr>
    <tr ng-repeat="user in users">
        <td>{{ $index + 1 }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
            <a href="#" class="btn btn-default">Edit</a>
            <a href="#" class="btn btn-default">Delete</a>
        </td>
    </tr>
</table>
